<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book OPD Appointment</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="app-shell">
    <header class="app-header">
        <div class="app-header-inner">
            <div>
                <div class="brand-title">Online Registration System (Demo)</div>
                <div class="brand-subtitle">Book outpatient appointments at participating hospitals</div>
            </div>
        </div>
    </header>

    <main class="app-main animate-fade-in">
        <div class="page-wrapper">
            <section class="page-header animate-fade-in-up">
                <h1 class="page-title">Book New Appointment</h1>
                <p class="page-subtitle">
                    Select hospital, department, and appointment date, then enter patient details.
                </p>
            </section>

            <section class="card hover-lift animate-scale-in">
                <div th:if="${error}" class="login-error" th:text="${error}"></div>
                <form th:action="@{/register}" th:object="${patient}" method="post">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Hospital</label>
                            <select class="form-input" th:field="*{hospital}">
                                <option value="" disabled="disabled" selected="selected">-- Select hospital --</option>
                                <option th:each="h : ${hospitals}" th:value="${h}" th:text="${h}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Department</label>
                            <select class="form-input" th:field="*{department}">
                                <option value="" disabled="disabled" selected="selected">-- Select department --</option>
                                <option th:each="d : ${departments}" th:value="${d}" th:text="${d}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Appointment Date</label>
                            <input class="form-input" type="date" th:field="*{appointmentDate}" />
                        </div>

                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input class="form-input" type="text" th:field="*{firstName}" placeholder="e.g. John" />
                        </div>

                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input class="form-input" type="text" th:field="*{lastName}" placeholder="e.g. Doe" />
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input class="form-input" type="email" th:field="*{email}" placeholder="name@example.com" />
                        </div>

                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input class="form-input" type="text" th:field="*{phone}" placeholder="e.g. +1 555 0123" />
                        </div>

                        <div class="form-group">
                            <label class="form-label">Date of Birth</label>
                            <input class="form-input" type="date" th:field="*{dateOfBirth}" />
                        </div>

                        <div class="form-group">
                            <label class="form-label">Health / Insurance Number</label>
                            <input class="form-input" type="text" th:field="*{insuranceNumber}" placeholder="Policy / health ID (optional)" />
                            <p class="form-hint">Used only for hospital record linkage in this demo.</p>
                        </div>
                    </div>

                    <div class="form-actions">
<button type="submit" class="button-primary hover-lift animate-scale-in">
                            <span>Confirm Appointment</span>
                            <span class="button-primary-icon">âžœ</span>
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="app-footer">
        Demo application for educational purposes only.
    </footer>
</div>
</body>
</html>
